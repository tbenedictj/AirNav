<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up form easy tutorial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <span class="material-symbols-outlined">
                            account_circle
                            </span>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" placeholder="Password">
                    </div>
                    
                </div> 
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signInBtn" class="disable">Sign In</button>
                </div>
                <p>
                        Lost password <a href="#">Click Here!</a>
                    </p>
            </form>
        </div>
    </div>

<script>
let signupBtn = document.getElementById("signupBtn");
let signInBtn = document.getElementById("signInBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");

signInBtn.onclick = function(){
    nameField.style.maxHeight = "0"
    title.innerHTML = "Sign In";
    signupBtn.classList.add("disable");
    signInBtn.classList.remove("disable");
}

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px"
    title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable");
    signInBtn.classList.add("disable");
}

const backgrounds = [
        "url('backgrounds/background.png')",
        "url('backgrounds/background2.png')",
        "url('backgrounds/background3.png')",
        "url('backgrounds/background4.png')"
    ];

    let currentIndex = 0;

    function changeBackground() {
        const container = document.querySelector('.container');
        container.style.backgroundImage = `linear-gradient(rgba(0,0,50,0.8),rgba(0,0,50,0.8)), ${backgrounds[currentIndex]}`;
        currentIndex = (currentIndex + 1) % backgrounds.length;
    }

    
    setInterval(changeBackground, 5000);

    // Initial background setup
    changeBackground();

</script>
</body>
</html>
